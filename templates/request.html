<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать заявку</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/request.css' %}">
</head>
<body>
    <header>
        <h1>Создать заявку</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Создать новую заявку</h2>
            <form method="post" enctype="multipart/form-data" class="create-request-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_title">Название заявки:</label>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label for="id_description">Описание:</label>
                    {{ form.description }}
                </div>
                <div class="form-group">
                    <label for="id_category">Категория:</label>
                    {{ form.category }}
                </div>
                <div class="form-group">
                    <label for="id_room_image">Фотография помещения:</label>
                    <input type="file" name="room_image" id="id_room_image" class="file-input">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-save">Сохранить</button>
                    <a href="{% url 'my_requests' %}" class="btn btn-cancel">Отменить</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
