{% extends 'base.html' %}

{% block title %}Управление категориями{% endblock %}

{% block content %}
<h1>Управление категориями</h1>
<a href="{% url 'addcategory' %}">Добавить категорию</a>
<table>
    <thead>
        <tr>
            <th>Название</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>
                    <a href="{% url 'delete_category' category.pk %}">Удалить</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2">Категории отсутствуют.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
