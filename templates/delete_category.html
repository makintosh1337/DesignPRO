{% extends 'base.html' %}

{% block title %}Удалить категорию{% endblock %}

{% block content %}
<h1>Удалить категорию</h1>
<p>Вы уверены, что хотите удалить категорию "{{ category.name }}"? Все связанные заявки будут удалены.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
</form>
<a href="{% url 'managecategories' %}">Отмена</a>
{% endblock %}
